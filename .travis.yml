branches:
  only:
    - master

sudo: false
language: node_js
node_js: '8'
dist: trusty
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

matrix:
  include:
    - script:
      - yarn dist
      - yarn test
      - yarn codecov

    - language: objective-c
      if: tag IS present
      osx_image: xcode9.2
      script: .travis/deploy.sh
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/e7d8af60-e6f5-11e7-a54a-0a580a281e06/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
